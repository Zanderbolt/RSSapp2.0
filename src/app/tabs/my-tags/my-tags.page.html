<ion-header>
  <ion-toolbar>
    <ion-title>My Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>My Favorite Tags</h1>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let tag of this.userService.selectedUser.tags">
      <ion-label>{{tag}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h1>New Taggs</h1>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Tags</ion-label>
        <ion-select #S (ionChange) = "test(S.value)" multiple="true" cancelText="Nah" okText="Okay!">
          <ion-select-option  value="Deportes">Deportes</ion-select-option>
          <ion-select-option value="Videojuegos">Videojuegos</ion-select-option>
          <ion-select-option value="Música">Música</ion-select-option>
          <ion-select-option value="Cultura">Cultura</ion-select-option>
          <ion-select-option value="Arte">Arte</ion-select-option>
          <ion-select-option value="Cine">Cine</ion-select-option>
          <ion-select-option value="Caballos">Caballos</ion-select-option>
          <ion-select-option value="Economía">Economía</ion-select-option>
          <ion-select-option value="Entretenimiento">Entretenimiento</ion-select-option>
          <ion-select-option value="Psicología">Psicología</ion-select-option>
        </ion-select>
    </ion-item>
  </ion-list>




  <!-- List of Input Items -->

    </ion-item>
  </ion-list> -->

</ion-content>
